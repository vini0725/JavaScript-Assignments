<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TaskListApplication.css">
    <title>Task Application</title>
</head>
<body>
    <div class="container">
        <h1>Task Application</h1>
        <div>
            <label for="taskInput">Add Task:</label>
            <input type="text" id="taskInput" />
            <button onclick="addTask()">Add</button>
        </div>
        <div>
            <button onclick="displayTasks()">Display Tasks</button>
            <button onclick="removeTask()">Remove Task</button>
            <button onclick="quitApp()">Quit Application</button>
        </div>
        <div id="taskList"></div>
    </div>
    <script src="TaskListApplication.js"></script>
</body>
</html>
