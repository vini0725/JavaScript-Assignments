<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="ExpenseTracker.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance-container">
            <h2>Your Balance: $<span id="balance">0.00</span></h2>
        </div>
        <div class="expenses-container" id="expense-list">
            <h3>Expenses</h3>
        </div>
        <div class="form-container">
            <h3>Add New Expense</h3>
            <form id="expense-form">
                <label for="text">Expense Description:</label>
                <input type="text" id="text" placeholder="Enter description" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>
    </div>

    <script src="ExpenseTracker.js"></script>
</body>
</html>
